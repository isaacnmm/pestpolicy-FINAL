# =======================================================
# Hugo Configuration for pestpolicy.com
# Correctly Formatted and Structured
# =======================================================

# --- Basic Site Configuration ---
baseURL: 'https://pestpolicy.com/'
languageCode: 'en-us'
title: 'Pest Policy' # Best practice: Use site name, not "Home"
theme: "PaperModX"

# --- Build & Output Settings ---
enableRobotsTXT: true
enableGitInfo: true   # Improves sitemap accuracy with lastmod dates
buildFuture: true     # Allows scheduling posts by setting a future date

# Fails the build if an internal link is broken, preventing 404s
build:
  failOnMissingRefs: true

# --- URL Structure ---
# Defines clean URLs for your posts (e.g., /my-article/)
permalinks:
  posts: "/:slug/"

# --- Parameters (params) ---
# This is the main section for theme-specific settings and site-wide variables.
params:
  
  # --- Homepage Configuration (PaperModX Theme) ---
  # This block creates your custom static homepage.
  # It is correctly placed INSIDE the 'params:' block.
  homeInfoParams:
    Title: "Welcome to Pest Policy: Your Home Improvement Hub"
    Content: |
      Tackle pests, perfect your paint, and find the best running and walking shoes for a **truly great home** experience. Dive into our expert **DIY guides**, insightful **product reviews**, and proven **pest control solutions**.
      
      Ready to transform your living space?
      
      - Discover [Pest Control Strategies](/categories/pest-control-strategies/)
      - Explore [Paint & Sprayer Reviews](/categories/paint-and-sprayers/)
      - Find Your Perfect [Running & Walking Shoes](/categories/running-walking-shoes/)

  # --- General Site & SEO Params ---
  env: "production"
  author: "Isaac"
  description: "Pest Policy: Your guide for DIY pest control, home painting, and finding the best running & walking shoes. Expert reviews & actionable solutions for a healthy home."
  keywords:
    - pest control
    - pest solutions
    - home pest removal
    - DIY pest control
    - organic pest control
    - pest prevention tips
    - residential pest management
    - spray painting techniques
    - interior paint
    - exterior paint
    - paint sprayers reviews
    - best running shoes
    - best walking shoes
    - athletic footwear reviews
    - home improvement projects
    - home renovation tips
    - DIY guides
    - product reviews
    - home maintenance
    - healthy home living
    - comfortable living

  # --- Theme Features & Appearance ---
  DateFormat: "January 2, 2006"
  defaultTheme: "light" # Options: light, dark, auto
  
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowRssButtonLeafBundle: false
  InstantClick: true # Theme-specific feature for faster navigation
  TocSide: "right"

# --- Social Media Icons ---
socialIcons:
  - name: "facebook"
    url: "https://web.facebook.com/profile.php?id=100067009801389"
  - name: "twitter"
    url: "https://x.com/pestpolicy"
  - name: "youtube"
    url: "https://www.youtube.com/@pestpolicy4519"

# --- Main Navigation Menu ---
menu:
  main:
    - identifier: "blog"
      name: "Blog"
      url: "/posts/"  # This page lists all your articles
      weight: 20
    - identifier: "contact"
      name: "Contact"
      url: "/contact/"
      weight: 50

# --- Advanced Hugo Settings ---
outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]
  term: ["HTML", "RSS"]

taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

# Configures Hugo's Markdown renderer
markup:
  goldmark:
    renderer:
      # CRITICAL for your old content that contains raw HTML links
      unsafe: true

# Sitemap settings for search engines
sitemap:
  changefreq: "weekly"
  priority: 0.7
  filename: "sitemap.xml"