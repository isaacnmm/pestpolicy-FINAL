baseURL: 'https://pestpolicy.com/'
languageCode: 'en-us'
title: 'Pest Policy'
theme: "PaperModX"

# Enable generation of robots.txt for search engine instructions
enableRobotsTXT: true

# Enable sitemap generation - CRITICAL for indexing!
enableGitInfo: true
buildFuture: true

permalinks:
  posts: "/:slug/"

# --- Homepage Info / Banner Configuration (theme-specific) ---
homeInfoParams:
  Title: "Welcome to Pest Policy: Your Home Improvement Hub"
  Content: |
    Tackle pests, perfect your paint, and find the best running and walking shoes for a **truly great home** experience. Dive into our expert **DIY guides**, insightful **product reviews**, and proven **pest control solutions**.
    
    Ready to transform your living space?
    
    - Discover [Pest Control Strategies](/categories/pest-control-strategies/)
    - Explore [Paint & Sprayer Reviews](/categories/paint-and-sprayers/)
    - Find Your Perfect [Running & Walking Shoes](/categories/running-walking-shoes/)

# --- Theme-Specific Parameters (PaperModX) ---
params:
  env: "production"

  # Site Metadata for SEO
  description: "Pest Policy offers comprehensive DIY guides, expert product reviews, and actionable solutions for pest control, home painting, and choosing the best running & walking shoes. Achieve a beautiful, healthy, and comfortable home environment."
  keywords:
    - pest control
    - pest solutions
    - home pest removal
    - DIY pest control
    - organic pest control
    - pest prevention tips
    - residential pest management
    - spray painting techniques
    - interior paint
    - exterior paint
    - paint sprayers reviews
    - best running shoes
    - best walking shoes
    - athletic footwear reviews
    - home improvement projects
    - home renovation tips
    - DIY guides
    - product reviews
    - home maintenance
    - healthy home living
    - comfortable living

  author: "Isaac"

  DateFormat: "January 2, 2006"

  defaultTheme: "light"

  # Feature toggles
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowRssButtonLeafBundle: false
  InstantClick: true

# --- Social Icons (optional) ---
socialIcons:
  - name: "facebook"
    url: "https://web.facebook.com/profile.php?id=100067009801389"
  - name: "twitter"
    url: "https://x.com/pestpolicy"
  - name: "youtube"
    url: "https://www.youtube.com/@pestpolicy4519"

# --- Site Menu Configuration ---
menu:
  main:
    - identifier: "blog"
      name: "Blog"
      url: "/posts/"
      weight: 20
    - identifier: "contact"
      name: "Contact"
      url: "/contact/"
      weight: 50

# --- Optional Advanced Config Sections ---
outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]
  term: ["HTML", "RSS"]

taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

markup:
  goldmark:
    renderer:
      unsafe: true

sitemap:
  changefreq: "weekly"
  priority: 0.7
  filename: "sitemap.xml"