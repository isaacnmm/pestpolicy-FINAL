# --- ======================================================= ---
# --- hugo.yml Configuration for https://pestpolicy.com/      ---
# --- ======================================================= ---

# --- Basic Site Configuration ---
baseURL: 'https://pestpolicy.com/'
languageCode: 'en-us'
title: 'Pest Policy'
theme: "PaperModX"

# --- Build & Output Settings ---
enableRobotsTXT: true
enableGitInfo: true # Helps with lastmod for sitemap accuracy
buildFuture: true   # Allows you to write posts with future dates for scheduling

# This will make the build fail if you have a broken link in a shortcode,
# which is great for catching errors before deployment.
build:
  failOnMissingRefs: true

# --- URL Structure ---
# This makes your posts have clean URLs like pestpolicy.com/my-post/
permalinks:
  posts: "/:slug/"

# --- Homepage Configuration (PaperModX Theme) ---
# This section creates your custom static homepage.
# It is used INSTEAD of a content/_index.md file for the homepage.
homeInfoParams:
  Title: "Welcome to Pest Policy: Your Home Improvement Hub"
  Content: | # The '|' allows for multi-line content with Markdown.
    Tackle pests, perfect your paint, and find the best running and walking shoes for a **truly great home** experience. Dive into our expert **DIY guides**, insightful **product reviews**, and proven **pest control solutions**.

    Ready to transform your living space?

    - Discover [Pest Control Strategies](/categories/pest-control-strategies/)
    - Explore [Paint & Sprayer Reviews](/categories/paint-and-sprayers/)
    - Find Your Perfect [Running & Walking Shoes](/categories/running-walking-shoes/)

# --- Theme & Site-wide Parameters (params) ---
params:
  # NOTE: mainSections is commented out on purpose.
  # Defining it would override your custom homepage above.

  env: "production" # Keep as "production" for deployment

  # --- SEO and Metadata ---
  author: "Isaac"
  description: "Pest Policy: Your guide for DIY pest control, home painting, and finding the best running & walking shoes. Expert reviews & actionable solutions for a healthy home."
  keywords:
    - pest control
    - home improvement
    - DIY guides
    - product reviews
    - paint sprayers
    - running shoes
    - walking shoes
    # Add more relevant keywords as needed

  # --- Theme Features & Appearance ---
  DateFormat: "January 2, 2006"
  defaultTheme: "light" # Options: "light", "dark", "auto"
  
  ShowShareButtons: true
  ShowPostNavLinks: true
  InstantClick: true # Theme-specific feature for faster navigation

# --- Social Media Icons ---
socialIcons:
  - name: "facebook"
    url: "https://web.facebook.com/profile.php?id=100067009801389"
  - name: "twitter"
    url: "https://x.com/pestpolicy"
  - name: "youtube"
    url: "https://www.youtube.com/@pestpolicy4519"

# --- Main Navigation Menu ---
menu:
  main:
    - identifier: "blog"
      name: "Blog"
      url: "/posts/"  # This is the page that will list all your articles
      weight: 10
    - identifier: "contact"
      name: "Contact"
      url: "/contact/"
      weight: 20

# --- Advanced Settings ---

# Defines the kinds of pages Hugo will build for different content types.
outputs:
  home: ["HTML", "RSS", "JSON"] # JSON is useful for search features
  section: ["HTML", "RSS"]

# Defines the content classifications you use.
taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

# Configures Hugo's Markdown renderer.
markup:
  goldmark:
    renderer:
      # This is CRITICAL for your old content that contains raw HTML links.
      unsafe: true

# Sitemap settings for search engines.
sitemap:
  changefreq: "weekly"
  priority: 0.7
  filename: "sitemap.xml"